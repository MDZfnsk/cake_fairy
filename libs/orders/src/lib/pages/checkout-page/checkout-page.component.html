<div class="checkout-page">

<p-card [header]="'Check Out Form'"
        [subheader]="'Enter your delivery details here..'">
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end"></div>
                    <div class="p-toolbar-group-end">

                        <p-button [label]="'Back'" icon="pi pi-arrow-left"
                        styleClass="mr-2 back-btn" (onClick)="backToCart()"></p-button>        

                       

                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid checkout-form">
            <div class="col-12">
                <form [formGroup]="checkoutFormGroup">
                    <div class="fluid formgrid grid mt-2">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.email.invalid && isSubmitted" class="p-error"><span
                                    *ngIf="checkoutForm.email.errors.required">email is required</span>
                                <span *ngIf="checkoutForm.email.errors.email">email is invalid</span></small>
                        </div>
                        <div class="field col-4">
                            <label for="color">Phone</label><br />
                            <p-inputMask mask="999999999" formControlName="phone" placeholder="079 999-9999"
                                styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-inputMask>
                            <small *ngIf="checkoutForm.phone.invalid && isSubmitted" class="p-error">phone is
                                required</small>
                        </div>
                    </div>
                    <div class="fluid formgrid grid mt-2">
                        <div class="field col-4">
                            <label for="street">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.apartment.invalid && isSubmitted" class="p-error">Apartment is
                                required</small>
                        </div>
    
                        <div class="field col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.street.invalid && isSubmitted" class="p-error">Street is
                                required</small>
                        </div>
    
                        <div class="field col-4">
                            <label for="street">Zip Code</label>
                            <input formControlName="zip" id="zip" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.zip.invalid && isSubmitted" class="p-error">Zip is required</small>
                        </div>                    
                    </div>
                    <div class="fluid formgrid grid mt-2">
                        <div class="field col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.city.invalid && isSubmitted" class="p-error">City is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="district">District</label>
                            <input formControlName="district" id="district" type="text" pInputText
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                            <small *ngIf="checkoutForm.district.invalid && isSubmitted" class="p-error">District is
                                required</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="field col-4 col-offset-4">
                <div class="checkout-button">
                    <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
                </div>
            </div>
        </div>




        
        
    </p-card>

    </div>
