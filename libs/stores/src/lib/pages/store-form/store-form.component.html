<p-toast></p-toast>
<div class="store-form-page">

    <p-card [header]="editMode ? 'Edit Store' : 'Add Store' "
        [subheader]=" editMode ? 'Edit Store here' : 'Add new Store here'">
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end"></div>
                    <div class="p-toolbar-group-end">

                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus"
                            styleClass="p-button-primary mr-2" (click)="onSubmit()"></p-button>

                        <p-button label="Cancle" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary mr-2"
                            (click)="onCancleClick()"></p-button>

                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">


                    <div class="formgrid fluid grid store-form-image">
                        <div class="col-6 mb-4 col-offset-3 img-div">
                            <img [src]="imageDisplay" alt="">                
                        </div>                         
                    </div>

                    <div class="formgrid fluid grid">
                        <div class="field col-12">
                            <label for="image">Store Image</label>
                            <br>
                            <input 
                                type="file" 
                                class="p-inputtext w-full" 
                                accept="image/*"                                
                                (change)="onImageUpload($event)"                                
                                >
                                <small *ngIf="storeForm.profileImage.invalid && isSubmitted" class="p-error">Image is Required</small>
                            <!-- <div class="col-3 mt-2 pl-0">
                                <img style="width: 100%;" [src]="imageDisplay" alt="">
                            </div> -->
                        </div>                                     

                    </div>

                    <div class="formgrid fluid grid">    
                        <div class="field col-12">
                            <label for="name">Name</label>
                            <input
                                class="text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                id="name" 
                                type="text" 
                                formControlName="name">
                            <small *ngIf="storeForm.name.invalid && isSubmitted" class="p-error">Name is
                                Required</small>
                        </div>                  

                        <div class="field col-12">
                            <label for="description">Description</label>
                            <br>
                            <textarea 
                                rows="5" 
                                cols="30" 
                                pInputTextarea 
                                formControlName="description"
                                class="text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </textarea>
                            <small *ngIf="storeForm.description.invalid && isSubmitted" class="p-error">Description is Required</small>
                        </div>                    

                       

                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
