<div class="categories-banner">
    <h3>Categories</h3>
    <div class="loading" *ngIf="!categories">
        <p-progressSpinner styleClass="w-4rem h-4rem progress-spinner" strokeWidth="8" fill="var(--surface-ground)"
            animationDuration=".5s"></p-progressSpinner>
            <p>Categories Banner Loading .....</p>
    </div>
    <div class="grid">
        <div class="col-12 md:col-4 lg:col-2" *ngFor="let category of categories">
            <div class="category" [routerLink]="'/category/'+category.id" [ngStyle]="{backgroundColor: category.color}">
                <img src="{{category.icon}}" alt=""> 
                <div class="category-name">{{category.name}}</div>
            </div>
        </div>        
    </div>
</div>
