<p-toast></p-toast>
<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [routerLink]="'/products/'+product.id" [src]="product.images[0]" class="image" alt="" />
        <h4 class="name">{{product.name}}</h4>
        <h5 class="price">{{ product.price | currency: 'LKR '}}</h5>
        <div class="grid">
            <div class="col-12 md:col-6">
                <p-button styleClass="mt-3 button buy-now " label="Buy Now" icon="pi pi-money-bill"
                (onClick)="directToCheckout(product.id)"></p-button>
            </div>
            <div class="col-12 md:col-6">
                <p-button styleClass="mt-3 button add-cart" label="Add to Cart" icon="pi pi-shopping-cart" (onClick)="addProductToCart()"></p-button>
            </div>
        </div>
    </div>
</div>
