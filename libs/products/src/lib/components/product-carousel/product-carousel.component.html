<p-toast></p-toast>
<p-carousel [value]="products | slice: 1:8" [numVisible]="3" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="carousel-product-item">
            <div class="carousel-product-item-content">
                <img [routerLink]="'/products/'+product.id" [src]="product.images[0]" [alt]="product.name" />
                <h4 class="name">{{product.name}}</h4>
                <h5 class="price">{{ product.price | currency: 'LKR '}}</h5>
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <p-button styleClass="mt-3 button buy-now " label="Buy Now" 
                        (onClick)="directToCheckout(product.id)" icon="pi pi-money-bill"></p-button>
                    </div>
                    <div class="col-12 md:col-6">
                        <p-button styleClass="mt-3 button add-cart" label="Add to Cart"
                        (onClick)="addProductToCart(product.id)" icon="pi pi-shopping-cart"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
