<div class="login-register-panel">
    <div class="grid main-grid">
        <div class="col-12 md:col-6 login-image">
            <img src="assets/images/fairy-logo.png" alt="">
        </div>
        <div class="col-12 md:col-6 p-5 login-form">
            <h2>Login Page</h2>           
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email">         
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm.email.errors.required">*Email is Required </span>
                                <span *ngIf="loginForm.email.errors.email">*Email is Invalid Format </span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password">         
                            </div>
                            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">*Password is
                                Required</small>
                        </div>
                        <div class="col-12 err-message" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{'*'+authMessage}}</small>
                        </div>
                        <div class="col-12 button">
                            <p-button label="Log In" [ngStyle]="{'width': '80%'}"  styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                       
                    </div>
                </form>
        </div>
    </div>
</div>
