    <p-card header="Users" subheader="List of all Users">

        <div class="grid">

            <div *ngIf="users?.length === 0">
                <h3>Loading....</h3>
            </div>

            <div class="col-12" *ngIf="users?.length > 0">

                <p-table [value]="users" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center" pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th class="text-center">Phone</th>
                            <th class="text-center" pSortableColumn="price">Email<p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th class="text-center">Role</th> 
                            <th class="text-center">Status</th>                                  
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td class="text-center">{{ user.name }}</td>
                            <td class="text-center col-2">{{user.phone}}</td>
                            <td class="text-center">{{ user.email }}</td>
                            <td class="text-center"><p-tag [value]="userRoles[user.isSeller].label"
                                [severity]="userRoles[user.isSeller].color"></p-tag></td>  
                            <td class="text-center"><p-tag [value]="userStatus[user.isActive].label"
                                [severity]="userStatus[user.isActive].color"></p-tag></td>                            
                            <td class="text-center">
                               
                                <p-button icon="pi pi-pencil" styleClass="p-button-success" class="mr-2"
                                (click)="viewUser(user.id)" ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>

</div>
