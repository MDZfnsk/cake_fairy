<div class="admin-products-list-page">


    <p-card header="Products" subheader="List of all Products">

                        <p-button label="New" icon="pi pi-plus" class="mr-2" styleClass="p-button-success"
                        [routerLink]="['/user/store/products/form']" [queryParams]="{storeId:currentStoreId}"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div> -->
        <div class="grid">

            <div *ngIf="products?.length === 0">
                <h3>Loading....</h3>
            </div>

            <div class="col-12" *ngIf="products?.length > 0">

                <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center" pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th class="text-center">Image</th>
                            <th class="text-center" pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon>
                            </th>  
                            <th class="text-center" pSortableColumn="store">Store<p-sortIcon field="store"></p-sortIcon>
                            </th>                                  
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td class="text-center col-2"><img [src]="product.images[0]" alt="" style="width: 100%;"></td>
                            <td class="text-center">{{ product.price | currency: 'LKR ' }}</td>  
                            <td class="text-center">{{ product.store.name }}</td>  
                            
                            <td class="text-center">
                               
                                <p-button icon="pi pi-pencil" styleClass="p-button-success" class="mr-2"
                                (click)="viewProduct(product.id)" ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>

</div>
